<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv Auto Garage</title>
    
    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-gray: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            padding: 1rem;
            background: var(--primary-color) !important;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-link {
            margin-right: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 5px;
            padding: 0.5rem 1rem !important;
        }

        .nav-link:hover {
            background-color: var(--secondary-color);
            color: white !important;
            transform: translateY(-2px);
        }

        .container {
            padding: 25px;
            max-width: 1400px;
        }

        .card {
            border: none;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
            transition: transform 0.3s ease;
            border-radius: 10px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 1rem;
        }

        /* Form Controls Styling */
        .form-control, .select2-container--bootstrap-5 .select2-selection {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 0.5rem 0.75rem;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            height: auto;
            min-height: 38px;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        /* Select2 Specific Styling */
        .select2-container {
            width: 100% !important;
            max-width: 100%;
        }

        .select2-container--bootstrap-5 .select2-selection--single {
            height: 38px;
            line-height: 38px;
        }

        .select2-container--bootstrap-5 .select2-selection--multiple {
            min-height: 38px;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .table {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 100%;
        }

        .table thead th {
            background-color: var(--primary-color);
            color: white;
            border: none;
            white-space: nowrap;
        }

        .table td {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .badge {
            padding: 0.5em 1em;
            font-weight: 500;
            border-radius: 20px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            padding: 10px 15px 10px 40px;
            border-radius: 25px;
            border: 2px solid #eee;
            width: 100%;
            max-width: 100%;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .table-responsive {
                margin-bottom: 15px;
            }
            
            .form-control, .select2-container {
                font-size: 16px; /* Prevents zoom on mobile */
            }
        }

        footer {
            background: var(--primary-color) !important;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-car-mechanic"></i> Shiv Auto Garage
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vehicle_list' %}">
                            <i class="fas fa-car"></i> Vehicles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'parts_list' %}">
                            <i class="fas fa-cogs"></i> Parts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bill_list' %}">
                            <i class="fas fa-file-invoice"></i> Bills
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'export_data' %}">
                            <i class="fas fa-file-export"></i> Export
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-white">
        <div class="container text-center">
            <span>Shiv Auto Garage Â© {% now "Y" %}</span>
        </div>
    </footer>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <!-- Initialize Select2 -->
    <script>
        $(document).ready(function() {
            $('.select2').select2({
                theme: 'bootstrap-5',
                placeholder: 'Select an option',
                allowClear: true,
                width: '100%'
            });
        });
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
